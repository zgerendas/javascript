<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n){
            if (n<=1 ) return 1
            return (fib(n-1)+fib(n-2))
        }
        document.writeln(fib(1))
        var tomb=[]
        for (i=1;i<10;i++){
             tomb[i]=fib(i)
        }

        for (i=1;i<10;i++){
            document.write("<br>"+tomb[i])
            }

    </script>
    
</body>
</html>
